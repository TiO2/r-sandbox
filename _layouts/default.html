<!DOCTYPE html>
<html>

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta description="{{ page.description }}">
  <title>{% if page.title %}{{ page.title | append: ' | ' }}{% endif %}{{ site.title }}</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

  <!-- <link rel="stylesheet" href="/assets/styles/common.css"> -->
  <link rel="stylesheet" href="{{ "assets/styles/common.css" | absolute_url }}">
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <!-- <link rel="stylesheet" href="/assets/styles/{{ stylesheet }}.css"> -->
  <link rel="stylesheet" href="{{ stylesheet | prepend: "assets/styles/" | append: ".css" | absolute_url }}">
  {% endfor %}
{% endif %}

  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/assets/scripts/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
</head>

<body>
  <div class="container">
    {{ content }}
  </div>
</body>

</html>
